<div *ngIf="posts.loading | async">
  <mat-progress-bar class="loader" mode="indeterminate"></mat-progress-bar>
</div>

<div *ngIf="posts.data | async; let posts;" class="wrapper">

  <div *ngFor="let post of posts">
    <app-post-detail [post]="post"></app-post-detail>
  </div>

  <div class="button-wrapper">
    <div *ngIf="auth.user$ | async">
      <button id="add" mat-fab (click)="openDialog()">
        <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
      </button>
    </div>
  </div>
</div>
<p *ngIf="posts.done | async"> Ende </p>
