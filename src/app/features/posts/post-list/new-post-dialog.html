<h2 mat-dialog-title>Neuer Stream! WOohoo!</h2>
<mat-dialog-content>
  <mat-form-field class="stream-list-create-textfield">
    <textarea #msg [(ngModel)]="content" matInput placeholder="Was gibt's neues?" matTextareaAutosize matAutosizeMinRows="10"
      matAutosizeMaxRows="30"></textarea>
    <mat-hint align="end">{{msg.value.length}} / 500</mat-hint>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="fillForm()">autofill</button>
  <button mat-button mat-dialog-close>Abbrechen</button>
  <button color="accent" [disabled]="content?.length < 2 || content?.length > 500" mat-raised-button (click)="dialogRef.close(content)">STREAM!</button>
</mat-dialog-actions>
