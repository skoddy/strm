<div>
  <mat-card *ngIf="post$ | async as post">
    <mat-card-header>
      <mat-card-title>
        <span class="mat-display-1">{{post.title}}</span>
      </mat-card-title>
      <mat-card-subtitle>von {{post.displayName}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-subheading-1">{{post.subheader}}</div>
        <div class="mat-subheading-2">{{post.content}}</div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
