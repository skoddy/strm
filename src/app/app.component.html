<div>
  <mat-toolbar color="primary" class="main-header">
    <button (click)="start.open('mouse')" mat-icon-button>
      <mat-icon aria-label="Menu Toggle">menu</mat-icon>
    </button>
    <span class="title">STREAM</span>
    <span class="spacer"></span>
    <div  *ngIf="auth.user$ | async then loggedIn else loginbutton"></div>
    <ng-template #loggedIn>
      <button mat-icon-button routerLink="posts/new" matTooltip="Neuen Post erstellen" matTooltipShowDelay="600">
        <mat-icon aria-label="Right sidenav toggle">add_circle</mat-icon>
      </button>
      <button mat-icon-button (click)="end.toggle()" matTooltip="Freunde" matTooltipShowDelay="600">
        <mat-icon aria-label="Right sidenav toggle">people</mat-icon>
      </button>
      <button mat-icon-button (click)="end.toggle()" matTooltip="Benachrichtigungen" matTooltipShowDelay="600">
        <mat-icon aria-label="Right sidenav toggle">notifications</mat-icon>
      </button>
      <a (click)="openSettings()">
        <img class="account-button" [src]="auth.photoURL" height="30" width="30" align="middle">
      </a>
    </ng-template>
    <ng-template #loginbutton>
      <button mat-button (click)="login()">
        Anmelden
      </button>
    </ng-template>
  </mat-toolbar>
  <mat-sidenav-container id="content" class="main-container">
    <mat-sidenav position="start" #start mode="side" opened="false" class="left-sidenav" fixedInViewport="true" fixedTopGap="0"
      fixedBottomGap="0">
      <mat-list role="list">
        <mat-list-item role="listitem">
          <button (click)="start.close('mouse')" mat-icon-button>
            <mat-icon aria-label="Menu Toggle">menu</mat-icon>
          </button>
          <span class="title mat-title">STREAM</span>
        </mat-list-item>
      </mat-list>
      <mat-divider></mat-divider>
      <mat-nav-list>
        <a mat-list-item [routerLink]="link.url" routerLinkActive="left-sidenav-link-active" *ngFor="let link of links">
          <mat-icon>{{ link.icon }}</mat-icon> {{ link.name }} </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav #end position="end" mode="side" opened="false" class="right-sidenav" fixedInViewport="true" fixedTopGap="56"
      fixedBottomGap="0">
      <p>asdfasfd as fas </p>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="sidenav-content" [@routerTransition]="o.isActivated && o.activatedRoute.routeConfig.path">
        <router-outlet #o="outlet"></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
<ng-template cdk-portal></ng-template>
