<div>
  <mat-toolbar class="example-header">
    <button (click)="start.open('mouse')" mat-icon-button>
      <mat-icon aria-label="Menu Toggle">menu</mat-icon>
    </button>
    <span class="title">STREAM</span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="end.toggle()">
      <mat-icon aria-label="Right sidenav toggle">favorite</mat-icon>
    </button>
    <button mat-icon-button (click)="login()">
        <mat-icon aria-label="Right sidenav toggle">favorite</mat-icon>
      </button>
      <button mat-icon-button (click)="settings()">
          <mat-icon aria-label="Right sidenav toggle">person</mat-icon>
        </button>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
  </mat-toolbar>
  <mat-sidenav-container class="example-container">
    <mat-sidenav position="start" #start mode="side" opened="true" class="left-sidenav" fixedInViewport="true" fixedTopGap="0"
      fixedBottomGap="0">
      <mat-list role="list">
        <mat-list-item role="listitem">
          <button (click)="start.close('mouse')" mat-icon-button>
            <mat-icon aria-label="Menu Toggle">menu</mat-icon>
          </button>
          <span class="title mat-title">STREAM</span>
        </mat-list-item>
      </mat-list>
      <mat-divider></mat-divider>
      <mat-nav-list>
        <a mat-list-item [routerLink]="link.url" routerLinkActive="left-sidenav-link-active" *ngFor="let link of links">
          <mat-icon>{{ link.icon }}</mat-icon> {{ link.name }} </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav #end position="end" mode="side" opened="true" class="right-sidenav" fixedInViewport="true" fixedTopGap="56"
      fixedBottomGap="0">
      <p>asdfasfd as fas </p>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="sidenav-content" [@routerTransition]="o.isActivated && o.activatedRoute.routeConfig.path">
        <router-outlet #o="outlet"></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
<ng-template [cdkPortalOutlet]="userSettingsPortal">sdfsdf</ng-template>
