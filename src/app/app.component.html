<mat-sidenav-container (scroll)="scrollHandler($event)" >
  <mat-sidenav #start mode="side" opened="true" fixedInViewport="true" fixedTopGap="0" fixedBottomGap="0" class="mat-typography">
    <mat-list role="list">
      <mat-list-item role="listitem">
        <button (click)="start.close('mouse')" mat-icon-button>
          <mat-icon aria-label="Menu Toggle">menu</mat-icon>
        </button>
        <span class="title mat-title">STREAM</span>
      </mat-list-item>

    </mat-list>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item [routerLink]="link.url" routerLinkActive="left-sidenav-link-active" *ngFor="let link of links">
        <mat-icon>{{ link.icon }}</mat-icon> {{ link.name }} </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content >
    <mat-toolbar class="mat-elevation-z2">
      <button (click)="start.open('mouse')" mat-icon-button>
        <mat-icon aria-label="Menu Toggle">menu</mat-icon>
      </button>
      <span class="title">STREAM</span>
      <span class="spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
        </mat-menu>
    </mat-toolbar>
    <div class="sidenav-content" >
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
