<div class="settingsportal mat-elevation-z8">
  <mat-card-header class="mat-typography">
    <div mat-card-avatar class="header-image" [ngStyle]="{'background-image': 'url(' + auth.photoURL + ')'}"></div>
    <mat-card-title>{{auth.displayName}}</mat-card-title>
    <mat-card-subtitle>{{auth.email}}</mat-card-subtitle>
  </mat-card-header>

  <mat-nav-list>
    <a mat-list-item routerLink="user/{{auth.uid}}">
      <mat-icon matListIcon>account_box</mat-icon> Mein Profil </a>
    <a mat-list-item routerLink="account">
      <mat-icon matListIcon>settings</mat-icon> Einstellungen </a>
    <a mat-list-item>
      <mat-icon matListIcon>brightness_6</mat-icon> Dunkelmodus <mat-slide-toggle>Aus</mat-slide-toggle></a>
      <mat-divider></mat-divider>
    <a mat-list-item  (click)="logout()">
      <mat-icon matListIcon>exit_to_app</mat-icon> Abmelden </a>
  </mat-nav-list>
</div>
