<div class="settingsportal mat-elevation-z8" *ngIf="auth.user$ | async">
  <mat-card>
    <mat-card-header class="mat-typography">
      <div mat-card-avatar class="header-image" [ngStyle]="{'background-image': 'url(' + auth.photoURL + ')'}"></div>
      <mat-card-title>{{auth.displayName}}</mat-card-title>
      <mat-card-subtitle>{{auth.email}}</mat-card-subtitle>
    </mat-card-header>
    
  </mat-card>

  <mat-nav-list>
    <a mat-list-item routerLink="user/{{auth.uid}}" (click)="close()">
      <mat-icon matListIcon>account_box</mat-icon> Mein Profil </a>
    <a mat-list-item routerLink="account" (click)="close()">
      <mat-icon matListIcon>settings</mat-icon> Einstellungen </a>
      <mat-list-item role="listitem">
      <mat-icon matListIcon>brightness_6</mat-icon>
       Dunkelmodus 
       <span class="spacer"></span>
       <mat-slide-toggle [checked]="user.darkmode" (change)="toggleDarkMode($event)"> {{onoff}} </mat-slide-toggle>
      </mat-list-item>
      <mat-divider></mat-divider>
    <a mat-list-item  (click)="logout()">
      <mat-icon matListIcon>exit_to_app</mat-icon> Abmelden </a>
  </mat-nav-list>
</div>
